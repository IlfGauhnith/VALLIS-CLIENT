<!DOCTYPE html>
<html lang="pt-br">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="../Public/Img/VALLIS_Icon_Aba_Navegador_.png" type="image/x-icon">
      <title>Vallis - Fornecedores</title>
      <link rel="stylesheet" type="text/css" href="../Public/css/StyleSupplier.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="../Public/script/supplier.js"></script>
      <script src="../components/sidebar-nav.js"></script>
      <script src="../components/logout-warning.js"></script>
      <script src="../components/sand-loader.js"></script>
      <script src="../components/confirmation-modal-delete-supplier.js"></script>
      <script src="../Public/script/token_manager.js"></script>
    </head>

  <body>
<!-- INICIO DO HEADER. -->
    <header>
      <div class="header__element">
        <div class="sidebar__element">
          <side-bar-nav></side-bar-nav>
        </div>

      </div>
    </header>
<!-- FINAL DO HEADER. -->

<!-- INICIO DA MAIN. -->
    <div id="main">
<!-- MODAL DE CONFRIMAÇÃO PARA FAZER O LOGOUT. -->
      <logout-warning></logout-warning>
<!-- MODAL DE CONFIRMAÇÃO PARA DELETAR O FORNECEDOR. -->
      <confirmation-delete-supplier></confirmation-delete-supplier>
<!-- ELEMENTO DA LISTA DE FORNECEDORES. -->
      <div class="conteiner__list">
        <thead>
          <div class="head__table">
            <div class="ID__head">ID</div>
            <div class="razao__head">Razão Social</div>
            <div class="cnpj__head">CNPJ</div>
            <button class="add__supplier"> + Adicionar</button>
          </div>
          <div class="line__space"></div>
        </thead>
        <div class="list__supplier">
          <table>
            <sand-loader></sand-loader>
            <tbody class="t__body" id="t__body"></tbody>
          </table>
        </div>
      </div>
<!-- MODAL ADICIONAR FORNECEDOR. -->
      <div class="modal__add__supplier">
        <div class="element__add__supplier">
          <div class="header__add__supplier">
            <span class="header__title__add">Adicionar fornecedor</span>
            <button class="close__add">
              <span class="X3"></span>
              <span class="Y3"></span>
            </button>
          </div>   
          <div class="element__inputs__confirm">
            <div class="cnpj__element">
              <input class="cnpj__add" id="CNPJ__add" type="text" name="cnpj" autocomplete="off" placeholder="                        Insira o CNPJ">
            </div>
            <div class="razao__element">
              <input class="razao__add" id="razao__add" type="text" name="razao_social" autocomplete="off" placeholder="                   Insira a razão social">
            </div>
            <button class="confirm__addSupplier">Confirmar</button>
          </div>
          <div class="add__sucess"> Fornecedor adicioando a lista.</div>
          <div class="add__erro">Por favor, preencha todos os campos!</div>
          <div class="cnpj__exists"> O CNPJ já existe.</div>
        </div>
      </div>
<!-- MODAL EDITAR FORNECEDOR. -->
      <div id="modal__edit__supplier" class="modal__edit__supplier">
        <div class="element__edit__supplier">
          <div class="header__edit__supplier">
            <span class="header__title__edit">Editar Fornecedor</span>
            <button class="close__edit">
              <span class="X1"></span>
              <span class="Y1"></span>
            </button>
          </div>
          <div class="element__inputs__confirm">
            <input type="hidden" id="edit_idSupplier">
            <div class="cnpj__elementEdit">
              <input class="cnpj__edit" id="CNPJ__edit" type="text" name="cnpj">
            </div>
            <div class="razao__elementEdit">
              <input class="razao__edit" id="razao__edit" type="text" name="razao_social">
            </div>
            <button class="confirm__editSupplier" id="confirm__editSupplier">Confirmar</button> 
          </div>
          <div class="edit__sucesso"> Fornecedor editado com sucesso</div>
          <div class="edit__erro"> Erro ao editar fornecedor</div>
          <div class="edit__exists"> O CNPJ já existe.</div>
        </div>
      </div>
<!-- FINAL DA DIV MAIN. -->
    </div>

<!-- iNICIO DO FOOTER. -->
    <footer>
      <div class="footer__element"></div>
    </footer>
<!-- FINAL DO FOOTER. -->
  </body>
</html>
