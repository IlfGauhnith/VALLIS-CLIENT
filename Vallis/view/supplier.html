<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
    <link rel="stylesheet" type="text/css" href="../Public/css/StyleSupplier.css">
    <script src="../Public/script/supplier.js"></script>
</head>
<body class="fredoka__fonts">
    <div class="logo__vallis">
        <img src="../Public/Img/VALLIS_Logo.png" width="8%" height="auto" style="justify-content: center;">
    </div>
    <div class="conteiner__list">
        <div class="list__supplier"></div>
        <button class="add__supplier" >Adicionar</button>
    </div>
    <div class="modal">
        <div class="conteudo__modal">
            <table>
                <thead>
                    <tr class="th__tr">
                        <th class="fredoka__fonts">CNPJ</th>
                        <th class="fredoka__fonts">Razão Social</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="cnpj" type="text" name="cnpj" placeholder="Insira o CNPJ"></td>
                        <td><input class="rezao" type="text" name="razao_social" placeholder="Insira a razão social"></td>
                        <td><button class="add">adicionar fornecedor</button></td>
                        <td><button class="botao__fechar">X</button></td>                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
